<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Grocery Store</h1>

  <div class="container">
    <div class="items">
      <h2>Vegetables</h2>

      <div class="single_item">
        <img src="/img/potato.png" alt="potato">
        <div class="si-content">
          <h3>Potato</h3>
          <p class="price">$10</p>
        </div>
        <div class="actions">
          <input type="number" name="quantity" value="0" min="0">
          <button onclick="addToCart(this)">Add</button>
        </div>
      </div>
      <div class="single_item">
        <img src="/img/tomato.png" alt="tomato">
        <div class="si-content">
          <h3>Tomato</h3>
          <p class="price">$20</p>
        </div>
        <div class="actions">
          <input type="number" name="quantity" value="0" min="0">
          <button onclick="addToCart(this)">Add</button>
        </div>
      <div class="single_item">
        <img src="/img/carrot.png" alt="carrot">
        <div class="si-content">
          <h3>Carrot</h3>
          <p class="price">$30</p>
        </div>
        <div class="actions">
          <input type="number" name="quantity" value="0" min="0">
          <button onclick="addToCart(this)">Add</button>
        </div>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <div class="cart-items"></div>
      <div class="total-price">Total $0</div>
    </div>

  </div>

  <script src = "/script.js"></script>
</body>
</html>
